<body>
    <div id="card">
        <img id="image_cap" src="assets/grapes.jpg" alt="Image cap">
        <div id="title" class="item">
            <h3>Card title</h3>
            <p>some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <div class="item">
            <p>An item</p>
        </div>
        <div class="item">
            <p>A second item</p>
        </div>
        <div class="item">
            <p>A third item</p>
        </div>
        <div class="item" id="links">
            <a href="#">Card link</a>
            <a href="#">Another link</a>
        </div>
    </div>
</body>
